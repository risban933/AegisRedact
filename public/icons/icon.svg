<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>

  <!-- Shield icon (representing security/protection) -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Main shield shape -->
    <path d="M -80,-100 L 0,-120 L 80,-100 L 80,20 C 80,80 40,120 0,140 C -40,120 -80,80 -80,20 Z"
          fill="#ffffff" opacity="0.95"/>

    <!-- Redaction bars (representing the app's function) -->
    <rect x="-50" y="-60" width="100" height="18" rx="9" fill="#0b1020" opacity="0.9"/>
    <rect x="-50" y="-20" width="100" height="18" rx="9" fill="#0b1020" opacity="0.9"/>
    <rect x="-50" y="20" width="100" height="18" rx="9" fill="#0b1020" opacity="0.9"/>

    <!-- Checkmark overlay (indicating protection/completion) -->
    <path d="M -25,40 L -10,60 L 35,0"
          stroke="#10b981"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          opacity="0.8"/>
  </g>

  <!-- Subtle corner accent -->
  <circle cx="440" cy="72" r="32" fill="#ffffff" opacity="0.15"/>
  <circle cx="72" cy="440" r="24" fill="#ffffff" opacity="0.1"/>
</svg>
